<div class="login-screen">
    <p-card >
        <ng-template pTemplate="header">
            <img alt="Card" src="assets/images/logo.png" style="padding: 5px;">
        </ng-template>
        <div class="grid p-fluid">
            <div class="col-12 login-input">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input class="p-inputtext-sm" type="text" #username pInputText placeholder="Username">
                </div>
            </div>
            <div class="col-12 login-input">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock" *ngIf="!password.value"></i><i class="pi pi-lock-open" *ngIf="password.value"></i></span>
                    <input #password pInputText autocomplete="off" class="p-inputtext-sm"
                        placeholder="Enter Password" type="password">
                </div>
            </div>
            <div class="col-12 login-input">
                <p-button label="Submit"></p-button>
            </div>
        </div>
    </p-card>
</div>
